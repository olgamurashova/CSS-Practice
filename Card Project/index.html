<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Phil</a>
        <a href="#profile2">Mike</a>
        <a href="#profile3">Susan</a>
      </nav>
    </header>

    <main>
      
        <article id="profile1" class="card">
            <figure><img src="images/profile1-500x500.png" alt="Phil Web Developer" width="500" height="500"/>
                <figcaption><span class="nowrap">Phil Web Developer</span></figcaption>              
            </figure>
            <p><q>I create websites</q></p>
        </article>

        <article id="profile2" class="card">
            <figure><img src="images/profile2-500x500.png" alt="Mike Data Analyst" width="500" height="500"/>
                <figcaption><span class="nowrap">Mike Data Analyst</span></figcaption>              
            </figure>
            <p><q>I analyze data</q></p>
        </article>

        <article id="profile3" class="card">
            <figure><img src="images/profile3-500x500.png" alt="Susan UX Designer" width="500" height="500"/>
                <figcaption>Susan <span class="nowrap">UX Designer</span></figcaption>              
            </figure>
            <p><q>I create awesome designs</q></p>
        </article>


       
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
